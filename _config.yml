aux_links:
  "GitHub":
    - "https://github.com/taehojo"
  "YouTube":
    - "https://www.youtube.com/@taehojo"
  "JoLab":
    - "https://www.jolab.ai"

aux_links_new_tab: true

# Color scheme
color_scheme: academic

# Callouts
callouts:
  note:
    title: 참고
    color: blue
  warning:
    title: 주의
    color: yellow
  important:
    title: 중요
    color: red

# Plugins
