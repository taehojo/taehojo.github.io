title: 딥러닝과 생명과학
description: 인디애나대학교 의과대학 조태호 교수의 딥러닝 연구 블로그
author: 조태호
email: taehjo@gmail.com

theme: just-the-docs
url: https://taehojo.github.io

# Logo and branding
logo: "/images/jolab.png"

# Search
search_enabled: true
