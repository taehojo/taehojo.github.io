<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ========================================
   Blogger-Style Theme - Full Width, Centered
======================================== */

/* Hide just-the-docs sidebar and navigation */
.side-bar,
.site-nav,
.site-header,
.site-footer,
.aux-nav,
.search,
.nav-list,
#site-nav,
.skip-to-main {
  display: none !important;
}

/* Reset main area to full width */
.main {
  margin-left: 0 !important;
  max-width: 100% !important;
}

.main-content-wrap {
  max-width: 100% !important;
  padding: 0 !important;
}

/* Body styling */
body {
  font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif !important;
  background: linear-gradient(135deg, #f5f7fa 0%, #f8f9fb 50%, #f0f4f8 100%);
  background-attachment: fixed;
  color: #222;
  line-height: 1.8;
  margin: 0;
  padding: 0;
  min-height: 100vh;
}

/* Decorative side elements */
body::after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background:
    linear-gradient(90deg,
      rgba(26,115,232,0.03) 0%,
      transparent 15%,
      transparent 85%,
      rgba(26,115,232,0.03) 100%
    );
  pointer-events: none;
  z-index: 0;
}

/* Main Content */
.main-content {
  max-width: 800px !important;
  margin: 100px auto 60px auto !important;
  padding: 40px 50px !important;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 24px rgba(0,0,0,0.06), 0 1px 3px rgba(0,0,0,0.04);
  position: relative;
  z-index: 1;
}

/* Blog Title */
h1:first-of-type {
  font-family: 'Noto Serif KR', Georgia, serif !important;
  font-size: 2.5rem;
  font-weight: 700;
  color: #1a1a1a;
  margin-bottom: 1rem;
  padding-bottom: 0;
  border-bottom: none;
  line-height: 1.3;
}

/* Post Title styling */
h1 {
  font-family: 'Noto Serif KR', Georgia, serif !important;
  font-size: 2.2rem;
  font-weight: 700;
  color: #1a1a1a;
  margin-top: 3rem;
  margin-bottom: 1.5rem;
  border-bottom: none;
  padding-bottom: 0;
}

h2 {
  font-family: 'Noto Sans KR', sans-serif !important;
  font-size: 1.5rem;
  font-weight: 700;
  color: #1a1a1a;
  margin-top: 2.5rem;
  margin-bottom: 1rem;
  padding-bottom: 0.5rem;
  border-bottom: 2px solid #f0f0f0;
}

h3 {
  font-size: 1.25rem;
  font-weight: 600;
  color: #333;
  margin-top: 2rem;
}

/* Paragraphs */
p {
  font-size: 1.1rem;
  color: #333;
  margin-bottom: 1.5rem;
  text-align: justify;
}

/* Links */
a {
  color: #1a73e8;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* Images - Full width, centered */
img {
  max-width: 100% !important;
  height: auto !important;
  display: block;
  margin: 2rem auto;
  border-radius: 4px;
}

/* Figure captions */
p strong:only-child {
  display: block;
  text-align: center;
  font-size: 0.9rem;
  color: #666;
  margin-top: -1rem;
  margin-bottom: 2rem;
}

/* Blockquotes */
blockquote {
  border-left: 4px solid #1a73e8 !important;
  background: #f8f9fa;
  padding: 1.5rem 2rem;
  margin: 2rem 0;
  font-style: italic;
  color: #555;
  border-radius: 0 8px 8px 0;
}

blockquote p {
  margin: 0;
  font-size: 1.1rem;
}

/* Code */
code {
  background: #f5f5f5;
  padding: 0.2rem 0.5rem;
  border-radius: 4px;
  font-size: 0.9em;
  color: #d63384;
}

pre {
  background: #282c34 !important;
  border-radius: 8px;
  padding: 1.5rem;
  overflow-x: auto;
  margin: 2rem 0;
}

pre code {
  background: transparent;
  color: #abb2bf;
  padding: 0;
}

/* Horizontal rules - Post separator */
hr {
  border: none;
  height: 1px;
  background: linear-gradient(to right, transparent, #ddd, transparent);
  margin: 4rem 0;
}

/* Post separator style */
.post-separator {
  text-align: center;
  margin: 4rem 0;
  color: #ccc;
  font-size: 1.5rem;
}

/* Footnotes */
.footnotes {
  margin-top: 3rem;
  padding-top: 1rem;
  border-top: 1px solid #eee;
  font-size: 0.9rem;
  color: #666;
}

/* Author info box */
.author-info {
  background: #f8f9fa;
  padding: 1.5rem 2rem;
  border-radius: 8px;
  margin: 2rem 0;
}

/* Badge styling */
img[src*="shields.io"] {
  display: inline-block !important;
  margin: 0.25rem !important;
  border-radius: 4px !important;
}

/* Anchor links - hide */
.anchor-heading {
  display: none !important;
}

/* Table of contents - hide */
.text-delta,
.toc {
  display: none !important;
}

/* Back to top - hide */
#back-to-top,
footer {
  display: none !important;
}

/* Responsive */
@media (max-width: 768px) {
  .main-content {
    margin: 70px 10px 40px 10px !important;
    padding: 25px 20px !important;
    border-radius: 8px;
  }

  h1:first-of-type {
    font-size: 1.8rem;
  }

  h1 {
    font-size: 1.6rem;
  }

  p {
    font-size: 1rem;
    text-align: left;
  }
}

/* Smooth scroll */
html {
  scroll-behavior: smooth;
}

/* Post end - date */
.post-end {
  margin-top: 3rem;
  padding-top: 1.5rem;
  border-top: 1px solid #eee;
}

.post-date {
  color: #999;
  font-size: 0.9rem;
  text-align: right;
  margin: 0;
}

/* Post divider between articles */
.post-divider {
  text-align: center;
  margin: 4rem 0;
  position: relative;
}

.post-divider::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(to right, transparent, #ddd 20%, #ddd 80%, transparent);
}

.post-divider span {
  background: #fff;
  padding: 0 1.5rem;
  color: #888;
  font-size: 0.9rem;
  font-weight: 500;
  position: relative;
  z-index: 1;
}

/* Author Box - Newspaper style */
.author-box {
  margin-top: 4rem;
  padding: 2rem;
  background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%);
  border: 1px solid #e8e8e8;
  border-radius: 12px;
  display: flex;
  gap: 1.5rem;
  align-items: flex-start;
  box-shadow: 0 2px 12px rgba(0,0,0,0.06);
}

.author-photo {
  width: 100px !important;
  height: 100px !important;
  border-radius: 50% !important;
  object-fit: cover;
  object-position: 75% 20%;
  border: 3px solid #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.12) !important;
  flex-shrink: 0;
  margin: 0 !important;
}

.author-info {
  flex: 1;
}

.author-name {
  font-size: 1.2rem;
  font-weight: 700;
  color: #1a1a1a;
  margin: 0 0 0.25rem 0 !important;
}

.author-title {
  font-size: 0.95rem;
  color: #1a73e8;
  font-weight: 500;
  margin: 0 0 0.75rem 0 !important;
}

.author-bio {
  font-size: 0.95rem;
  color: #555;
  line-height: 1.6;
  margin: 0 0 1rem 0 !important;
}

.author-links {
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
  margin: 0 !important;
}

.author-links a {
  font-size: 0.8rem;
  color: #666 !important;
  background: transparent;
  padding: 0.35rem 0.7rem;
  border: 1px solid #e0e0e0;
  border-radius: 6px;
  text-decoration: none !important;
  transition: all 0.25s ease;
  display: inline-flex;
  align-items: center;
  gap: 0.4rem;
}

.author-links a::before {
  font-size: 0.9rem;
}

.author-links a[href*="jolab"]::before { content: "üî¨"; }
.author-links a[href*="github"]::before { content: "üíª"; }
.author-links a[href*="youtube"]::before { content: "üé¨"; }
.author-links a[href*="mailto"]::before { content: "‚úâÔ∏è"; }

.author-links a:hover {
  background: #f8f9fa;
  border-color: #1a73e8;
  color: #1a73e8 !important;
  transform: translateY(-2px);
  box-shadow: 0 3px 8px rgba(26,115,232,0.15);
}

@media (max-width: 600px) {
  .author-box {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .author-links {
    justify-content: center;
  }
}
</style>

</style>
