<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ========================================
   Blogger-Style Theme - Full Width, Centered
======================================== */

/* Hide just-the-docs sidebar and navigation */
.side-bar,
.site-nav,
.site-header,
.site-footer,
.aux-nav,
.search,
.nav-list,
#site-nav,
.skip-to-main {
  display: none !important;
}

/* Reset main area to full width */
.main {
  margin-left: 0 !important;
  max-width: 100% !important;
}

.main-content-wrap {
  max-width: 100% !important;
  padding: 0 !important;
}

/* Body styling */
body {
  font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif !important;
  background-color: #fff;
  color: #222;
  line-height: 1.8;
  margin: 0;
  padding: 0;
}

/* Custom Header */
body::before {
  content: '';
  display: block;
  width: 100%;
  height: 60px;
  background: #fff;
  border-bottom: 1px solid #e0e0e0;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
}

/* Main Content */
.main-content {
  max-width: 800px !important;
  margin: 100px auto 60px auto !important;
  padding: 0 20px !important;
  background: #fff;
}

/* Blog Title */
h1:first-of-type {
  font-family: 'Noto Serif KR', Georgia, serif !important;
  font-size: 2.5rem;
  font-weight: 700;
  color: #1a1a1a;
  margin-bottom: 1rem;
  padding-bottom: 0;
  border-bottom: none;
  line-height: 1.3;
}

/* Post Title styling */
h1 {
  font-family: 'Noto Serif KR', Georgia, serif !important;
  font-size: 2.2rem;
  font-weight: 700;
  color: #1a1a1a;
  margin-top: 3rem;
  margin-bottom: 1.5rem;
  border-bottom: none;
  padding-bottom: 0;
}

h2 {
  font-family: 'Noto Sans KR', sans-serif !important;
  font-size: 1.5rem;
  font-weight: 700;
  color: #1a1a1a;
  margin-top: 2.5rem;
  margin-bottom: 1rem;
  padding-bottom: 0.5rem;
  border-bottom: 2px solid #f0f0f0;
}

h3 {
  font-size: 1.25rem;
  font-weight: 600;
  color: #333;
  margin-top: 2rem;
}

/* Paragraphs */
p {
  font-size: 1.1rem;
  color: #333;
  margin-bottom: 1.5rem;
  text-align: justify;
}

/* Links */
a {
  color: #1a73e8;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* Images - Full width, centered */
img {
  max-width: 100% !important;
  height: auto !important;
  display: block;
  margin: 2rem auto;
  border-radius: 4px;
}

/* Figure captions */
p strong:only-child {
  display: block;
  text-align: center;
  font-size: 0.9rem;
  color: #666;
  margin-top: -1rem;
  margin-bottom: 2rem;
}

/* Blockquotes */
blockquote {
  border-left: 4px solid #1a73e8 !important;
  background: #f8f9fa;
  padding: 1.5rem 2rem;
  margin: 2rem 0;
  font-style: italic;
  color: #555;
  border-radius: 0 8px 8px 0;
}

blockquote p {
  margin: 0;
  font-size: 1.1rem;
}

/* Code */
code {
  background: #f5f5f5;
  padding: 0.2rem 0.5rem;
  border-radius: 4px;
  font-size: 0.9em;
  color: #d63384;
}

pre {
  background: #282c34 !important;
  border-radius: 8px;
  padding: 1.5rem;
  overflow-x: auto;
  margin: 2rem 0;
}

pre code {
  background: transparent;
  color: #abb2bf;
  padding: 0;
}

/* Horizontal rules - Post separator */
hr {
  border: none;
  height: 1px;
  background: linear-gradient(to right, transparent, #ddd, transparent);
  margin: 4rem 0;
}

/* Post separator style */
.post-separator {
  text-align: center;
  margin: 4rem 0;
  color: #ccc;
  font-size: 1.5rem;
}

/* Footnotes */
.footnotes {
  margin-top: 3rem;
  padding-top: 1rem;
  border-top: 1px solid #eee;
  font-size: 0.9rem;
  color: #666;
}

/* Author info box */
.author-info {
  background: #f8f9fa;
  padding: 1.5rem 2rem;
  border-radius: 8px;
  margin: 2rem 0;
}

/* Badge styling */
img[src*="shields.io"] {
  display: inline-block !important;
  margin: 0.25rem !important;
  border-radius: 4px !important;
}

/* Anchor links - hide */
.anchor-heading {
  display: none !important;
}

/* Table of contents - hide */
.text-delta,
.toc {
  display: none !important;
}

/* Back to top - hide */
#back-to-top,
footer {
  display: none !important;
}

/* Responsive */
@media (max-width: 768px) {
  .main-content {
    margin-top: 80px !important;
    padding: 0 15px !important;
  }

  h1:first-of-type {
    font-size: 1.8rem;
  }

  h1 {
    font-size: 1.6rem;
  }

  p {
    font-size: 1rem;
    text-align: left;
  }
}

/* Smooth scroll */
html {
  scroll-behavior: smooth;
}
</style>
