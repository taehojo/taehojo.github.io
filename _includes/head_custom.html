<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
/* ========================================
   Clean Academic Theme
======================================== */

:root {
  --primary-color: #1a365d;
  --accent-color: #2c5282;
  --accent-hover: #1a365d;
  --bg-primary: #ffffff;
  --bg-secondary: #f7fafc;
  --text-primary: #2d3748;
  --text-secondary: #4a5568;
  --text-muted: #718096;
  --border-color: #e2e8f0;
}

/* Typography */
body {
  font-family: 'Inter', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif !important;
  font-weight: 400;
  line-height: 1.75;
  color: var(--text-primary);
  background-color: var(--bg-primary);
}

/* Headings */
h1, h2, h3, h4, h5, h6 {
  font-family: 'Inter', 'Noto Sans KR', sans-serif !important;
  font-weight: 700;
  color: var(--primary-color);
}

h1 {
  font-size: 2rem;
  border-bottom: 3px solid var(--accent-color);
  padding-bottom: 0.5rem;
  margin-bottom: 1.5rem;
}

h2 {
  font-size: 1.5rem;
  margin-top: 2rem;
  margin-bottom: 1rem;
  color: var(--text-primary);
}

h3 {
  font-size: 1.25rem;
  color: var(--text-secondary);
}

/* Sidebar */
.side-bar {
  background-color: var(--bg-secondary) !important;
  border-right: 1px solid var(--border-color) !important;
}

.site-title {
  font-weight: 700 !important;
  font-size: 1.1rem !important;
  color: var(--primary-color) !important;
}

/* Logo - display as background image */
.site-logo {
  width: 160px !important;
  height: 50px !important;
  margin-bottom: 0.5rem;
  display: block !important;
  background-image: url('/images/logo.png') !important;
  background-size: contain !important;
  background-repeat: no-repeat !important;
  background-position: left center !important;
}

/* Navigation */
.nav-list-link {
  font-weight: 500;
  color: var(--text-secondary) !important;
  padding: 0.5rem 1rem !important;
  border-radius: 4px;
  transition: all 0.2s ease;
}

.nav-list-link:hover {
  background-color: #edf2f7 !important;
  color: var(--primary-color) !important;
}

.nav-list-link.active {
  background-color: #ebf4ff !important;
  color: var(--accent-color) !important;
  font-weight: 600;
}

/* Hide aux-nav completely */
.aux-nav {
  display: none !important;
}

/* Main Content */
.main-content {
  max-width: 900px;
  padding: 2rem 2.5rem;
}

/* Links */
a {
  color: var(--accent-color);
  text-decoration: none;
}

a:hover {
  color: var(--accent-hover);
  text-decoration: underline;
}

/* Blockquotes */
blockquote {
  border-left: 4px solid var(--accent-color) !important;
  background-color: var(--bg-secondary);
  padding: 1rem 1.5rem;
  margin: 1.5rem 0;
  border-radius: 0 4px 4px 0;
}

blockquote p {
  color: var(--text-secondary);
  margin: 0;
}

/* Code */
code {
  background-color: #edf2f7;
  color: #c53030;
  padding: 0.2rem 0.4rem;
  border-radius: 4px;
  font-size: 0.9em;
}

pre {
  background: #1a202c !important;
  border-radius: 8px;
  padding: 1.25rem;
  overflow-x: auto;
}

pre code {
  background: transparent;
  color: #e2e8f0;
  padding: 0;
}

/* Tables */
table {
  width: 100%;
  border-collapse: collapse;
  margin: 1.5rem 0;
  border: 1px solid var(--border-color);
}

table th {
  background: var(--accent-color) !important;
  color: white !important;
  font-weight: 600;
  padding: 0.75rem 1rem;
  text-align: left;
}

table td {
  padding: 0.75rem 1rem;
  border-bottom: 1px solid var(--border-color);
}

table tr:hover td {
  background-color: var(--bg-secondary);
}

/* Images */
.main-content img {
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  max-width: 100%;
  height: auto;
}

/* Footer */
.site-footer {
  border-top: 1px solid var(--border-color);
  padding-top: 1.5rem;
  margin-top: 3rem;
  color: var(--text-muted);
  font-size: 0.9rem;
}

/* Back to top */
.back-to-top {
  background-color: var(--accent-color) !important;
  color: white !important;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  font-size: 0.85rem;
}

.back-to-top:hover {
  background-color: var(--primary-color) !important;
  text-decoration: none !important;
}

/* Hide search */
.search, .search-input-wrap, #search-input, .search-button, .search-overlay {
  display: none !important;
}

/* Smooth scrolling */
html {
  scroll-behavior: smooth;
}

/* Selection */
::selection {
  background-color: #bee3f8;
  color: var(--primary-color);
}

/* Responsive */
@media (max-width: 768px) {
  h1 {
    font-size: 1.75rem;
  }
  .main-content {
    padding: 1.5rem 1rem;
  }
}
</style>
